<main>
  <h1>Kedvenceim</h1>
  @if (this.isWorking) {
    <div class="loader">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      <p>Kérem, várjon...</p>
    </div>
  } @else {
  <div class="product-grid">
      <app-product-card *ngFor="let p of this.getList()" [product]="p"></app-product-card>
    </div>
  }
</main>
