@if (isWindowSmall()) {
  <form (ngSubmit)="restartSearch()">
    <input placeholder="Keresés" [(ngModel)]="this.qt" name="qt">
    <button mat-icon-button><mat-icon>search</mat-icon></button>
  </form>
}
<main>
  @if (queryString !== null && queryString !== "") {
    @if (!queryString.includes("category:")) {
      <h1>Találatok a(z) "{{this.queryString}}" kifejezésre</h1>
    } @else {
      <h1>Találatok</h1>
    }
    <div class="product-grid">
      <app-product-card *ngFor="let p of products" [product]="p"></app-product-card>
    </div>
  } @else {
    <p>Adjon meg egy keresőkifejezést.</p>
  }
</main>
