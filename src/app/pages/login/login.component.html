<main>
  <img src="logo.png" id="logo" alt="VoltVault">

  <mat-tab-group>
    <mat-tab label="Bejelentkezés">
      <form (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Email cím</mat-label>
          <input matInput [formControl]="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input name="password" matInput type="password" [formControl]="password">
        </mat-form-field>
        @if (this.loginError != "") {
          <p class="error">{{this.loginError}}</p>
        }
        <button mat-flat-button>
          @if (this.isWorking) {
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          } @else {
            Bejelentkezés
          }
        </button>

      </form>
    </mat-tab>
    <mat-tab label="Regisztráció">
      <form (ngSubmit)="register()">
        <mat-form-field appearance="outline">
          <mat-label>Email cím</mat-label>
          <input matInput [formControl]="reg_email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" [formControl]="reg_password">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Jelszó megismétlése</mat-label>
          <input matInput type="password" [formControl]="reg_password_verify">
        </mat-form-field>
        @if (this.regError != "") {
          <p class="error">{{this.regError}}</p>
        }
        <button mat-flat-button>
          @if (this.isWorking) {
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          } @else {
            Regisztráció
          }
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>

</main>
