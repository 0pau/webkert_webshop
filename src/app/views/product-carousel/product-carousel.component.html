<section (resize)="resizeEvent($event)">
    <header>
      <h1>{{headTitle}}</h1>
      <div class="pager-holder" *ngIf="this.shouldShowPagers()">
        <button mat-icon-button (click)="leftPagerClick()">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-icon-button (click)="rightPagerClick()">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </header>
    <div #scroller class="scroller">
        @if (products.length !== 0) {
          <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
        } @else {
          <div class="skel"></div>
          <div class="skel"></div>
          <div class="skel"></div>
          <div class="skel"></div>
        }
    </div>
</section>
